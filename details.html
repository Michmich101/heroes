<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>
  <header class="container">
    <h1>Heroes Gallery</h1>
  </header>

  <main class="container">

    <section class="row" id="cards">
      <div id="cardsContainer" class="card-group col">
        <div id="hero1" class="card">
          <img src="הענק הירוק.jpg" class="card-img-top img" alt="hero">
          <div class="card-body">
            <h5 class="card-title">Name : Hulk</h5>
            <p class="card-text">Power: Smash</p>
            <p class="card-text"><a href="edit.html" class="text-muted">edit hero details</a></p>
          </div>
        </div>
        <div id="hero2" class="card">
          <img src="https://d3m9l0v76dty0.cloudfront.net/system/photos/650767/large/8324ef4967211b85dba0617474e7122b.jpg" class="card-img-top img" alt="hero-america">
          <div class="card-body">
            <h5 class="card-title">Name : Captain America</h5>
            <p class="card-text">Power: shield </p>
            <p class="card-text"><a href="edit.html" class="text-muted">Edit Hero Details</a></p>
          </div>
        </div>
        <div id="hero3" class="card">
          <img src="https://upload.wikimedia.org/wikipedia/he/c/cf/Batman-JimLee.jpg" class="card-img-top img" alt="hero-batman">
          <div class="card-body">
            <h5 class="card-title">Name : batman</h5>
            <p class="card-text">Power: gudjets</p>
            <p class="card-text"><a href="edit.html" class="text-muted">Edit Hero Details</a></p>
          </div>
        </div>
        <div id="hero4" class="card">
          <img src="https://upload.wikimedia.org/wikipedia/he/7/72/Superman.jpg" class="card-img-top img" alt="hero-superman">
          <div class="card-body">
            <h5 class="card-title">Name: superman</h5>
            <p class="card-text">Power: fly</p>
            <p class="card-text"><a href="edit.html" class="text-muted">Edit Hero Details</a></p>
          </div>
        </div>
      </div>
      </div>

      <section class="row" id="buttons">
        <div class="col-lg-12 button">
          <button id="add" class="btn btn-danger">Add</button>
          <button class="btn btn-danger">Compare</button>
        </div>
      </section>
      </section>


  </main>
  <script src="details.js" charset="utf-8"></script>
</body>

</html>
