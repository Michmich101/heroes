<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>

<body>
  <header class="container">
    <h1>Heroes Gallery</h1>
  </header>

  <main class="container">


    <section class="row" id="cards">
      <div class="card-group col">
        <div class="card">
          <img src="הענק הירוק.jpg" class="card-img-top img" alt="hero">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">Power</p>
            <p class="card-text"><a href="edit.html" class="text-muted">edit hero details</a></p>
          </div>
        </div>
        <div class="card">
          <img src="https://d3m9l0v76dty0.cloudfront.net/system/photos/650767/large/8324ef4967211b85dba0617474e7122b.jpg" class="card-img-top img" alt="hero-america">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">Power</p>
            <p class="card-text"><small class="text-muted">Edit Hero Details</small></p>
          </div>
        </div>
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/he/c/cf/Batman-JimLee.jpg" class="card-img-top img" alt="hero-batman">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">Power</p>
            <p class="card-text"><small class="text-muted">Edit Hero Details</small></p>
          </div>
        </div>
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/he/7/72/Superman.jpg" class="card-img-top img" alt="hero-superman">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <p class="card-text">Power</p>
            <p class="card-text"><small class="text-muted">Edit Hero Details</small></p>
          </div>
        </div>
      </div>
      </div>


      <section class="row" id="buttons">
        <div class="col-lg-12 button">
          <button id="add" class="btn btn-danger">Add</button>
          <button class="btn btn-danger">Update</button>
          <button class="btn btn-danger">Compare</button>
        </div>
      </section>


  </main>
  <script src="details.js" charset="utf-8"></script>
</body>

</html>
