<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="row">
          <div class="col-lg-6 form">
            <form id="newHero">
              <h2>Edit your Hero</h2>
              <div class="mb-3"><label class="form-label" for="heroName" >Name:</label> <input class="form-control" type="text" id="heroName" disabled></div>
              <div class="mb-3"><label class="form-label" for="heroStrength">Main strength:</label> <input disabled class="form-control" type="text" id="heroStrength"></div>
              <div class="mb-3"><label class="form-label" for="heroImgSrc">Picture:</label> <input class="form-control" type="text" id="heroImgSrc"></div>
              <div class="button">
                <button class="btn btn-danger" id="editBtn">Edit Hero</button>
                <button class="btn btn-danger" id="backBtn">Back</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <script src="edit.js" charset="utf-8"></script>
</body>
</html>
