<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col-lg-6 form">
        <form id="newHero">
          <h2>Add New Hero</h2>
          <div class="mb-3"><label class="form-label" for="heroName">Name:</label> <input class="form-control" type="text" id="heroName"></div>
          <div class="mb-3"><label class="form-label" for="heroStrength">Main strength:</label> <input class="form-control" type="text" id="heroStrength"></div>
          <div class="mb-3"><label class="form-label" for="heroImgSrc">Picture:</label> <input class="form-control" type="text" id="heroImgSrc"></div>
          <div class="button">
            <button class="btn btn-danger" id="addBtn">Add Hero</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
